<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            background-image: url('your-background-image-url.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .image-box {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .contact-info {
            margin-top: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Business Name</h1>

        <div class="image-box">
            <img src="your-image-url.jpg" alt="Business Logo">
        </div>

        <div class="contact-info">
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Fake Street, Springfield</p>
        </div>
    </div>
</body>
</html>
