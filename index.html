<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="ngrKxEGuM5fl5lVDIFIaXHlrbWrtznG9AVy8F8VNmgg" />
    <title>My Simple Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .image-box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #666;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .contact-info {
            margin-top: 50px;
            font-size: 1.2em;
            color: #555;
        }

        /* Estilo para los textos en negrita y azul claro */
        .contact-info p {
            font-weight: bold;
            color: #00bfff; /* Azul claro */
        }
    </style>
</head>
<body>
    <h1>The Apps Factory 01</h1>

    <div class="image-box">
        <img src="https://raw.githubusercontent.com/Factory0123/TheAppFactory01/main/logo2.png" alt="Logo">
    </div>

    <div class="contact-info">
        <!-- Sección de Misión -->
        <h2>Mission</h2>
        <h2>We work to create applications that make your daily activities easier and that these apps are easy to understand and use, thus improving the productivity of our users.</h2>

        <!-- Datos de contacto -->
        <p>Mail: theappsfactory01@gmail.com</p>
        <p>Address: C/Chago Jiménez, no. 21, Villa Tapia, Rep. Dom.</p>
    </div>
</body>
</html>
